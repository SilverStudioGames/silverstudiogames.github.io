<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#4f2400">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1><a href="{% link index.md %}"><img src="/assets/title.webp" alt="{{ site.title | default: site.github.repository_name }}"></a></h1>
      <!--<h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>-->
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer" style="text-align: center;">
        <img src="/assets/silverstudiogames.webp" alt="Silver Studio Games">
        <div class="badges">
          <a href="https://github.com/SilverStudioGames/WT-Silver/">
            <img alt="GitHub" src="https://img.shields.io/badge/github-WT--Silver-blue?logo=github"></a>
          <a href="https://discord.gg/JaEBfYC">
            <img alt="Discord" src="https://img.shields.io/badge/discord-SilverStudioGames-%237289DA?logo=discord"></a>
          <br>
          <a href="https://www.patreon.com/SilverStudioGames">
            <img alt="Patreon" src="https://img.shields.io/endpoint?url=https%3A%2F%2Fwts-shieldsio-patreon.herokuapp.com%2FSilverStudioGames&style=flat"></a>
          <a href="https://twitter.com/RealSilverGames">
            <img alt="Twitter" src="https://img.shields.io/twitter/follow/RealSilverGames?style=flat&logo=twitter&label=twitter&color=1DA1F2"></a>
        </div>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
